<template shadowrootmode="open">
  <style>
    :host {
      display: block;
      max-width: 800px;
      margin: 2em auto;
      padding: 0 1em;
    }
    article {
      z-index: 2;
      position: relative;
      font-size: 1.5em;
      margin: 4em 0;
      border: 4px solid #000;
      box-shadow: 4px 0 0 rgba(255, 0, 0, 0.6), -4px 0 0 rgba(0, 255, 255, 0.6);
      padding: 1.5em 1.5em;
      background: #fff;
      animation: pageTurn 0.8s ease-out;
      transform-origin: left center;
    }
    @keyframes pageTurn {
      0% {
        opacity: 0;
        transform: perspective(2000px) rotateY(85deg) translateX(100px) scale(0.8);
      }
      100% {
        opacity: 1;
        transform: perspective(2000px) rotateY(0deg) translateX(0) scale(1);
      }
    }
    ::slotted(img),
    ::slotted(figure) {
      max-width: 100%;
      height: auto;
    }
    @media (max-width: 1024px) {
      :host {
        width: calc(100vw - 2em);
        max-width: 100%;
      }
    }
  </style>
  <article>
    <slot></slot>
  </article>
</template>
