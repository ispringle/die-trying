<template shadowrootmode="open">
  <style>
    :host {
        display: block;
        margin: 2em auto;
        width: calc(5em + 7em + 669px);
    }
    ::slotted(*) {
        max-width: 669px;
        min-width: 669px;
        margin: 4em 0;
    }
    ::slotted(*:nth-child(3n + 1)) {
      margin-left: -5em;
    }
    ::slotted(*:nth-child(3n + 2)) {
      margin-left: 7em;
    }
    ::slotted(*:nth-child(3n + 3)) {
      margin-left: 0em;
    }
    @media (max-width: 1024px) {
      :host {
        width: 100%;
        padding: 0 1em;
      }
      ::slotted(*) {
        max-width: 100%;
        min-width: unset;
      }
      ::slotted(*:nth-child(3n + 1)),
      ::slotted(*:nth-child(3n + 2)),
      ::slotted(*:nth-child(3n + 3)) {
        margin-left: 0;
      }
    }
  </style>
  <slot></slot>
</template>
