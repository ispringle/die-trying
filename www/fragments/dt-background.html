    .tracking {

    .glitch-red, .glitch-green, .glitch-blue {
      position: absolute;
      left: 0;
      width: 100%;
      height: 0;
      z-index: 45;
      opacity: 0;
      mix-blend-mode: screen;
      overflow: hidden;

    .glitch-red {
      background: linear-gradient(90deg, 
        transparent 0%, 
        rgba(255, 0, 0, 0.8) 20%, 
        rgba(255, 0, 100, 0.6) 40%,
        rgba(255, 50, 0, 0.7) 60%,
        rgba(255, 0, 50, 0.5) 80%,
        transparent 100%);
      animation: glitchRed 11s infinite;
    }

    .glitch-green {
      background: linear-gradient(90deg, 
        transparent 0%, 
        rgba(0, 255, 0, 0.7) 25%, 
        rgba(0, 255, 150, 0.6) 45%,
        rgba(100, 255, 0, 0.8) 65%,
        rgba(0, 255, 100, 0.5) 85%,
        transparent 100%);
      animation: glitchGreen 13s infinite;

    .glitch-blue {
      background: linear-gradient(90deg,

        rgba(0, 100, 255, 0.8) 15%, 
        rgba(0, 200, 255, 0.7) 35%,
        rgba(100, 150, 255, 0.6) 55%,
        rgba(0, 150, 255, 0.7) 75%,
        rgba(50, 100, 255, 0.5) 90%,
        transparent 100%);
      animation: glitchBlue 9s infinite;

    @keyframes glitchRed {
      0%, 88%, 100% { 
        top: -50px; 
        height: 0; 
        opacity: 0;
        transform: translateX(0);
      }
      88.5% { 
        top: 30%;

        opacity: 1;
        transform: translateX(0);
      }
      89% { 
        transform: translateX(-40px);
      }
      89.5% { 
        transform: translateX(30px);
      }
      90% {

      }
      90.5% {

    @keyframes glitchGreen {

        transform: translateX(0) scaleY(1);

      85.5% {

      }
      87% {

    @keyframes glitchBlue {

<script>
  (function() {
    function initClock() {
      var bg = document.querySelector('dt-background');
      if (!bg || !bg.shadowRoot) {
        setTimeout(initClock, 100);
        return;
      }
      var timeEl = bg.shadowRoot.querySelector('.vhs-timestamp');
      
      function updateCSTTime() {
        var now = new Date();
        var cst = new Date(now.toLocaleString('en-US', { timeZone: 'America/Chicago' }));
        var h = cst.getHours().toString().padStart(2, '0');
        var m = cst.getMinutes().toString().padStart(2, '0');
        var s = cst.getSeconds().toString().padStart(2, '0');
        if (timeEl) {
          timeEl.textContent = h + ':' + m + ':' + s;
        }
      }
      updateCSTTime();
      setInterval(updateCSTTime, 1000);
    }
    
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', initClock);
    } else {
      initClock();
    }
  })();
</script>
