<!doctype html>
<html lang="en">
  <head>
    <style>
      .lightbox-overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.9);
        z-index: 9999;
        cursor: pointer;
      }
      
      .lightbox-overlay.active {
        display: flex;
        align-items: center;
        justify-content: center;
      }
      
      .lightbox-content {
        position: relative;
        max-width: 95%;
        max-height: 95%;
        cursor: default;
      }
      
      .lightbox-content img {
        max-width: 100%;
        max-height: 95vh;
        width: auto;
        height: auto;
        object-fit: contain;
      }
      
      .lightbox-close {
        position: absolute;
        top: 10px;
        right: 10px;
        width: 40px;
        height: 40px;
        background-color: rgba(0, 0, 0, 0.7);
        border: 2px solid white;
        border-radius: 50%;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 10000;
        transition: background-color 0.2s;
        padding: 0;
      }
      
      .lightbox-close img {
        width: 24px;
        height: 24px;
        filter: brightness(0) invert(1);
      }
      
      .lightbox-close:hover {
        background-color: rgba(255, 255, 255, 0.9);
      }
      
      .lightbox-close:hover img {
        filter: brightness(0);
      }
      
      figure img {
        cursor: pointer;
      }
    </style>
  </head>
  <body data-title="I'm obsessed with this picture of Penny">
    <dt-header></dt-header>
    <main>
      <dt-article class="h-entry">
        <section class="e-content">
          <h2 class="p-name">I'm obsessed with this picture of Penny</h2>
          <div class="meta">
            <p>
              <time class="dt-published" datetime="2026-01-22T12:00:00-06:00"
                >Posted January 22nd, 2026</time
              >
              by <a class="p-author h-card" href="/">Ian Pringle,</a>
              <a class="u-url" href="/post/im-obsessed-with-this-picture-of-penny.html">Permalink</a>
              <br>
              Pentax K1000, Ilford HP5
            </p>
          </div>
          <figure>
            <img id="penny-image" src="./HP5-16.jpg" alt="HP5-16" style="max-width: 100%; height: auto; width: 600px;">
          </figure>
          <div id="lightbox" class="lightbox-overlay">
            <div class="lightbox-content">
              <button class="lightbox-close" aria-label="Close">
                <img src="/assets/dt-skull.svg" alt="Close">
              </button>
              <img src="./HP5-16.jpg" alt="HP5-16">
            </div>
          </div>
        </section>
      </dt-article>
    </main>
    <dt-footer><h-card></h-card><span>CC BY-NC-SA</span></dt-footer>
    <dt-background></dt-background>
    <script>
      (function() {
        const image = document.getElementById('penny-image');
        const lightbox = document.getElementById('lightbox');
        const closeBtn = document.querySelector('.lightbox-close');
        
        function openLightbox() {
          lightbox.classList.add('active');
          document.body.style.overflow = 'hidden';
        }
        
        function closeLightbox() {
          lightbox.classList.remove('active');
          document.body.style.overflow = '';
        }
        
        image.addEventListener('click', openLightbox);
        closeBtn.addEventListener('click', function(e) {
          e.stopPropagation();
          closeLightbox();
        });
        lightbox.addEventListener('click', function(e) {
          if (e.target === lightbox) {
            closeLightbox();
          }
        });
        document.addEventListener('keydown', function(e) {
          if (e.key === 'Escape' && lightbox.classList.contains('active')) {
            closeLightbox();
          }
        });
      })();
    </script>
  </body>
</html>
