<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YAPL - Yet Another Programming Language</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
  <link href="https://fonts.googleapis.com/css2?family=Oldenburg&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/assets/style.css">
  <script src="https://cdn.jsdelivr.net/npm/js-yaml@4.1.0/dist/js-yaml.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/js-beautify@1.14.11/js/lib/beautify.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Oldenburg", serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      background: #000;
      color: #fff;
      position: relative;
      z-index: 1;
    }

    dt-header {
      position: relative;
      z-index: 10;
      margin-bottom: 1em;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      position: relative;
      z-index: 1;
      padding: 1em;
      padding-bottom: 4em; /* Space for fixed footer */
      overflow: hidden;
    }

    .header {
      background: #000;
      padding: 1rem;
      border-bottom: 2px solid #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-family: "2Dumb";
      margin-bottom: 1rem;
    }

    .header h1 {
      font-size: 1.5rem;
      color: #fff;
      text-shadow: 2px 0 0 rgba(255, 0, 0, 0.5), -2px 0 0 rgba(0, 255, 255, 0.5);
    }

    .run-button {
      background: #000;
      color: #fff;
      border: 2px solid #fff;
      padding: 0.5rem 1.5rem;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 500;
      font-family: 'Courier New', monospace;
      transition: all 0.2s;
    }

    .run-button:hover {
      background: #fff;
      color: #000;
      text-shadow: none;
    }

    .run-button:active {
      background: #000;
      color: #fff;
    }

    .container {
      display: flex;
      flex: 1;
      overflow: hidden;
      gap: 1rem;
    }

    .pane {
      flex: 1;
      display: flex;
      flex-direction: column;
      border: 2px solid #fff;
      background: #000;
    }

    .pane-header {
      background: #000;
      padding: 0.75rem 1rem;
      border-bottom: 2px solid #fff;
      font-weight: 500;
      color: #fff;
      font-size: 0.9rem;
      font-family: "2Dumb";
    }

    .editor-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    #editor {
      flex: 1;
      width: 100%;
      padding: 1rem;
      background: #000;
      color: #fff;
      border: none;
      resize: none;
      font-family: 'Courier New', monospace;
      font-size: 14px;
      line-height: 1.5;
      tab-size: 2;
      outline: none;
    }

    #editor:focus {
      background: #000;
    }

    .js-container {
      flex: 1;
      overflow: auto;
      padding: 1rem;
      background: #000;
    }

    #javascript {
      font-family: 'Courier New', monospace;
      font-size: 14px;
      line-height: 1.5;
      white-space: pre-wrap;
      word-wrap: break-word;
      color: #fff;
    }

    .output-container {
      flex: 1;
      overflow: auto;
      padding: 1rem;
      background: #000;
    }

    #output {
      font-family: 'Courier New', monospace;
      font-size: 14px;
      line-height: 1.5;
      white-space: pre-wrap;
      word-wrap: break-word;
    }

    .error {
      color: #f00;
      text-shadow: 2px 0 0 rgba(255, 0, 0, 0.5);
    }

    .success {
      color: #0ff;
      text-shadow: -2px 0 0 rgba(0, 255, 255, 0.5);
    }

    .log-output {
      color: #fff;
      margin-bottom: 0.5rem;
    }

    .result-output {
      color: #fff;
      margin-top: 1rem;
      padding-top: 1rem;
      border-top: 2px solid #fff;
      font-weight: 500;
      font-family: "2Dumb";
    }

    .example-link {
      color: #fff;
      text-decoration: none;
      font-size: 0.9rem;
      margin-left: 1rem;
      font-family: 'Courier New', monospace;
      border-bottom: 1px solid #fff;
    }

    .example-link:hover {
      text-shadow: 2px 0 0 rgba(255, 0, 0, 0.5), -2px 0 0 rgba(0, 255, 255, 0.5);
    }

    dt-footer {
      position: relative;
      z-index: 10;
    }

`)}convertStringConcatToTemplate(e){if(e.length===0||!e.some(a=>{const l=a.trim();return l.startsWith('"')&&l.endsWith('"')||l.startsWith("'")&&l.endsWith("'")}))return null;const n=[];let t="";for(const a of e){const l=a.trim();if(l.startsWith('"')&&l.endsWith('"')||l.startsWith("'")&&l.endsWith("'")){const s=l.slice(1,-1);t+=s}else t&&(n.push({type:"text",content:t}),t=""),n.push({type:"expr",content:a})}return t&&n.push({type:"text",content:t}),n.every(a=>a.type==="text")?JSON.stringify(n.map(a=>a.content).join("")):`\`${n.map(a=>a.type==="text"?a.content.replace(/\\/g,"\\\\").replace(/`/g,"\\`").replace(/\$/g,"\\$"):`\${${a.content}}`).join("")}\``}execute(jsCode){try{return eval(jsCode)}catch(e){throw console.error("Generated JavaScript:"),console.error(jsCode),e}}}window.YAPLTranspiler=YAPLTranspiler;

</script>
</head>
<body>
  <dt-header></dt-header>
  <main>
    <div class="header">
      <h1>YAPL - Yet Another Programming Language</h1>
      <div>
        <a href="#" class="example-link" id="load-example">Load Example</a>
        <button class="run-button" onclick="runYAPL()">Run</button>
      </div>
    </div>
    
    <div class="container">
      <div class="pane">
        <div class="pane-header">Editor</div>
        <div class="editor-container">
          <textarea id="editor" spellcheck="false"></textarea>
        </div>
      </div>
      
      <div class="pane">
        <div class="pane-header">JavaScript</div>
        <div class="js-container">
          <div id="javascript">Transpiled JavaScript will appear here after running.</div>
        </div>
      </div>
      
      <div class="pane">
        <div class="pane-header">Output</div>
        <div class="output-container">
          <div id="output">Ready to run YAPL code. Click "Run" to execute.</div>
        </div>
      </div>
    </div>
  </main>
  <dt-footer><h-card></h-card><span>CC BY-NC-SA</span></dt-footer>
  <dt-background></dt-background>

  <script>
    // Default example code (loaded from example.yapl at build time)
    const defaultCode = `# YAPL Example - Demonstrates functions, globals, and JavaScript integration

# ES6 imports (optional) - structured format similar to functions
# imports:
#   - from: 'fs'
#     default: fs
#   - from: 'fs/promises'
#     named: [readFile, writeFile]
#   - from: 'path'
#     alias: path  # Creates: import * as path from 'path'
#   - from: 'fs'
#     default: fs
#     named: [readFileSync]  # Can combine default and named

# CommonJS require statements (optional) - structured format
# require:
#   - module: 'fs'
#     default: fs
#   - module: 'util'
#     named: [promisify]
#   - module: 'path'
#     alias: path  # Creates: const path = require('path')

functions:
  # Recursive Fibonacci function
  # Returns the nth Fibonacci number
  - name: fib
    params: [n]
    body:
      - if:
          cond: ['<', n, 2]  # Base case: fib(0) = 0, fib(1) = 1
          then: n
          else:
            # Recursive case: fib(n) = fib(n-1) + fib(n-2)
            ['+',
             [fib, ['-', n, 1]],
             [fib, ['-', n, 2]]]

  # Simple greeting function using JavaScript console.log
  # Note: Use .console.log to access JavaScript's console.log (dot prefix marks JS identifiers)
  - name: greet
    params: [name]
    body:
      - [.console.log, ['+', "Hello, ", name, "!"]]

  # Recursive factorial function using block style YAML
  # Returns n! (n factorial)
  - name: factorial
    params: [n]
    body:
      - if:
          cond:
            - '<='
            - n
            - 1  # Base case: 0! = 1, 1! = 1
          then: 1
          else:
            # Recursive case: n! = n * (n-1)!
            - '*'
            - n
            - - factorial
              - - '-'
                - n
                - 1

# Global variables available throughout the program
globals:
  - name: pi
    value: 3.14159

# Main entry point - code executed when program runs
main:
  # Greet the user
  - [greet, "YAPL"]
  
  # Calculate Fibonacci number and store in a variable
  - let:
      name: fibResult
      value: [fib, 10]
  
  # Log the result
  # Note: Use .console.log to access JavaScript's console.log
  - [.console.log, fibResult]
  
  # Use global variable and JavaScript Math operations
  - [.console.log, ['*', pi, 2]]  # Calculate 2π
  
  # Call JavaScript built-in function
  # Note: Use .Math.max to access JavaScript's Math.max
  - [.Math.max, 1, 2, 3, 4, 5]
  
  # Calculate and display factorial using block style
  - - .console.log
    - - '+'
      - "Factorial of 5: "
      - - factorial
        - 5`;

    // Load example code
    document.getElementById('load-example').addEventListener('click', (e) => {
      e.preventDefault();
      document.getElementById('editor').value = defaultCode;
    });

    // Override console.log to capture output
    const originalLog = console.log;
    const originalError = console.error;
    const logs = [];

    function captureConsole() {
      logs.length = 0;
      console.log = (...args) => {
        logs.push({ type: 'log', args });
        originalLog.apply(console, args);
      };
      console.error = (...args) => {
        logs.push({ type: 'error', args });
        originalError.apply(console, args);
      };
    }

    function restoreConsole() {
      console.log = originalLog;
      console.error = originalError;
    }

    async function runYAPL() {
      const editor = document.getElementById('editor');
      const javascript = document.getElementById('javascript');
      const output = document.getElementById('output');
      const code = editor.value;

      if (!code.trim()) {
        output.innerHTML = '<span class="error">Please enter some YAPL code.</span>';
        javascript.textContent = '';
        return;
      }

      try {
        captureConsole();
        
        const transpiler = new YAPLTranspiler();
        
        // Get the transpiled JavaScript code
        // Parse YAML first to get AST, then transpile
        const ast = jsyaml.load(code);
        const jsCode = await transpiler.transpile(ast);
        // Format the JavaScript code using js-beautify
        const formattedCode = typeof js_beautify !== 'undefined' 
          ? js_beautify(jsCode, { indent_size: 2, space_in_empty_paren: true })
          : jsCode;
        javascript.textContent = formattedCode;
        
        // Execute the code
        const result = await transpiler.run(code);

        restoreConsole();

        // Display logs (all results are now logged, so show them in order)
        let outputHTML = '';
        if (logs.length > 0) {
          outputHTML += '<div class="log-output">';
          logs.forEach(log => {
            const className = log.type === 'error' ? 'error' : '';
            const message = log.args.map(arg => {
              if (typeof arg === 'object') {
                return JSON.stringify(arg, null, 2);
              }
              return String(arg);
            }).join(' ');
            outputHTML += `<div class="${className}">${escapeHtml(message)}</div>`;
          });
          outputHTML += '</div>';
        }

        // Only show final result if it's different from the last logged value
        // (to avoid duplication since we're now logging all intermediate results)
        const lastLogValue = logs.length > 0 ? logs[logs.length - 1].args[0] : null;
        if (result !== undefined && result !== null && result !== lastLogValue) {
          const resultStr = typeof result === 'object' 
            ? JSON.stringify(result, null, 2)
            : String(result);
          outputHTML += `<div class="result-output">Final result: <span class="success">${escapeHtml(resultStr)}</span></div>`;
        } else if (logs.length === 0) {
          // Only show "no return value" if there were no logs at all
          outputHTML += '<div class="result-output">Result: <span class="success">(no return value)</span></div>';
        }

        output.innerHTML = outputHTML;
      } catch (error) {
        restoreConsole();
        output.innerHTML = `<div class="error">Error: ${escapeHtml(error.message)}</div>`;
        if (error.stack) {
          output.innerHTML += `<div class="error" style="margin-top: 0.5rem; font-size: 0.9rem;">${escapeHtml(error.stack)}</div>`;
        }
        // Show error in JavaScript pane too
        const errorCode = `// Error transpiling code:\n// ${error.message}`;
        const formattedErrorCode = typeof js_beautify !== 'undefined'
          ? js_beautify(errorCode, { indent_size: 2, space_in_empty_paren: true })
          : errorCode;
        javascript.textContent = formattedErrorCode;
      }
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    // Auto-indentation for YAML syntax
    function setupYAMLAutoIndent() {
      const editor = document.getElementById('editor');
      
      editor.addEventListener('keydown', (e) => {
        if (e.key === 'Enter') {
          e.preventDefault();
          
          const textarea = e.target;
          const start = textarea.selectionStart;
          const end = textarea.selectionEnd;
          const text = textarea.value;
          
          // Get the current line
          const lineStart = text.lastIndexOf('\n', start - 1) + 1;
          const currentLine = text.substring(lineStart, start);
          
          // Calculate current indentation
          const indentMatch = currentLine.match(/^(\s*)/);
          const currentIndent = indentMatch ? indentMatch[1] : '';
          
          // Determine new indentation based on YAML syntax
          let newIndent = currentIndent;
          
          // Check if current line ends with a colon (key-value pair)
          if (currentLine.trim().endsWith(':')) {
            // Increase indentation by 2 spaces
            newIndent = currentIndent + '  ';
          }
          // Check if current line is a list item (starts with -)
          else if (currentLine.trim().startsWith('-')) {
            // Check if it's a list item with a colon (like "- name:")
            if (currentLine.includes(':')) {
              // Increase indentation by 2 spaces
              newIndent = currentIndent + '  ';
            } else {
              // Regular list item, maintain same indentation
              newIndent = currentIndent;
            }
          }
          
          // Insert newline with indentation
          const newText = text.substring(0, start) + '\n' + newIndent + text.substring(end);
          textarea.value = newText;
          
          // Set cursor position after the indentation
          const newCursorPos = start + 1 + newIndent.length;
          textarea.setSelectionRange(newCursorPos, newCursorPos);
        }
        // Handle Tab key for indentation
        else if (e.key === 'Tab') {
          e.preventDefault();
          
          const textarea = e.target;
          const start = textarea.selectionStart;
          const end = textarea.selectionEnd;
          const text = textarea.value;
          
          if (e.shiftKey) {
            // Shift+Tab: Unindent
            const lineStart = text.lastIndexOf('\n', start - 1) + 1;
            const lineEnd = text.indexOf('\n', end);
            const actualLineEnd = lineEnd === -1 ? text.length : lineEnd;
            const line = text.substring(lineStart, actualLineEnd);
            
            if (line.startsWith('  ')) {
              const newText = text.substring(0, lineStart) + line.substring(2) + text.substring(actualLineEnd);
              textarea.value = newText;
              const newStart = Math.max(start - 2, lineStart);
              const newEnd = Math.max(end - 2, lineStart);
              textarea.setSelectionRange(newStart, newEnd);
            }
          } else {
            // Tab: Indent
            const lineStart = text.lastIndexOf('\n', start - 1) + 1;
            const lineEnd = text.indexOf('\n', end);
            const actualLineEnd = lineEnd === -1 ? text.length : lineEnd;
            const line = text.substring(lineStart, actualLineEnd);
            
            const newText = text.substring(0, lineStart) + '  ' + line + text.substring(actualLineEnd);
            textarea.value = newText;
            textarea.setSelectionRange(start + 2, end + 2);
          }
        }
      });
    }

    // Load default example on page load
    document.getElementById('editor').value = defaultCode;
    
    // Setup auto-indentation
    setupYAMLAutoIndent();
  </script>
</body>
</html>
