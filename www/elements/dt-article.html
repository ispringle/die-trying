<template shadowrootmode="open">
  <style>
    :host {
      display: block;
      width: 669px;
      margin: 2em auto;
    }
    article {
      z-index: 2;
      position: relative;
      font-size: 1.5em;
      margin: 4em 0;
    }
    ::slotted(*) {
      border: solid black 1px;
      box-shadow: -6.9px 6.9px rgba(0, 0, 0, 0.5);
      padding: 1.5em 1em;
      margin: -1em 0;
      background: #d9efbe;
      max-width: 669px;
      min-width: 669px;
    }
    ::slotted(*:nth-child(3n + 1)) {
      margin-left: -5em;
    }
    ::slotted(*:nth-child(3n + 2)) {
      margin-left: 7em;
    }
    ::slotted(*:nth-child(3n + 3)) {
      margin-left: 0em;
    }
    ::slotted(img),
    ::slotted(figure) {
      padding-left: 0.1em;
      padding-right: 0.1em;
      padding-top: 0.1em;
      width: fit-content;
      font-size: 0.75em;
    }
  </style>
  <article>
    <slot></slot>
  </article>
</template>
