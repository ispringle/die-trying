<template shadowrootmode="open">
  <style>
    :host {
      font-size: 3vmin;
      position: absolute;
      top: 45%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-family: mono;
    }

    *,
    *:before,
    *:after {
      box-sizing: border-box;
      background-clip: padding-box;
    }

    .skull {
      position: relative;
      width: 16em;
      height: 15em;
      border: solid 0.5em black;
      border-radius: 5em 5em 3em 3em;
      background: white;
      z-index: 4;
    }

    .teeth {
      position: absolute;
      bottom: -2.75em;
      left: 2.5em;
      z-index: 7;
      text-align: center;
    }

    .tooth {
      display: inline-block;
      margin-left: -0.55em;
      width: 3em;
      height: 3em;
      background: white;
      border: solid 0.5em black;
      border-top-width: 0;
      border-radius: 0 0 1em 1em;
    }

    .tooth:first-child {
      margin-left: 0;
    }

    .tooth:nth-child(3) {
      border: unset;
      background: unset;
    }

    .eye {
      position: absolute;
      top: 4em;
      left: 2em;
      width: 4em;
      height: 2.5em;
      background: yellow;
      border: solid 0.5em black;
      border-radius: 0.5em 0.5em 2em 2em;
      --eye-rotation: 15deg;
    }

    .eye + .eye {
      left: auto;
      right: 2em;
    }

    .eye:first-child {
      transform: rotate(calc(-1 * var(--eye-rotation)));
    }

    .eye:nth-child(2) {
      transform: rotate(var(--eye-rotation));
    }

    .nose {
      position: absolute;
      bottom: 1.5em;
      left: 50%;
      margin-left: -1em;
      width: 2em;
      height: 2em;
      border-top: solid 0.5em black;
      border-left: solid 0.5em black;
      border-right: solid 0.5em transparent;
      border-bottom: solid 0.5em transparent;
      border-radius: 0.5em;
      transform: rotate(45deg);
    }

    .bones {
      transform: rotate(-45deg) translate(-0.25em, -6em);
    }

    .bone {
      position: absolute;
      width: 25em;
      height: 3em;
      border-top: solid 0.5em black;
      border-bottom: solid 0.5em black;
      background: white;
      z-index: 1;
    }

    .bone + .bone {
      transform: rotate(90deg);
    }

    .bone-inner:after,
    .bone-inner:before {
      content: "";
      position: absolute;
      top: -1.5em;
      left: -1.5em;
      width: 3em;
      height: 3em;
      border: solid 0.5em black;
      border-right-color: white;
      border-radius: 50%;
      background: white;
      transform: rotate(45deg);
    }

    .bone-inner:after {
      top: auto;
      bottom: -1.5em;
      left: -1.5em;
      transform: rotate(-45deg);
    }

    .bone-inner + .bone-inner:before {
      left: auto;
      right: -1.5em;
      transform: rotate(135deg);
    }

    .bone-inner + .bone-inner:after {
      left: auto;
      right: -1.5em;
      transform: rotate(-135deg);
    }
  </style>
  <div class="skull">
    <div class="eye"></div>
    <div class="eye"></div>
    <div class="nose"></div>
  </div>
  <div class="teeth">
    <div class="tooth"></div>
    <div class="tooth"></div>
    <div class="tooth"></div>
    <div class="tooth"></div>
  </div>
  <div class="bones">
    <div class="bone">
      <div class="bone-inner"></div>
      <div class="bone-inner"></div>
    </div>
    <div class="bone">
      <div class="bone-inner"></div>
      <div class="bone-inner"></div>
    </div>
  </div>
</template>
